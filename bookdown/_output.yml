bookdown::gitbook:
  css: styles.css
  dev: svglite
  table_css: false
  config:
    toc:
      before: |
        <li><a href="./">Learning Statistics with CogStat</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
      collapse: section
      fig_caption: yes
      number_sections: yes
    toc_depth: 3
    tof: true
    tot: true
    toolbar:
      position: static
    download: no

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
    before_body: before_body.tex
  latex_engine: xelatex
  # pandoc_args:
  #   - --lua-filter=section-refs.lua
  # section-refs-bibliography: book.bib
  # section-refs-level: 1
  keep_tex: yes

bookdown::epub_book: default
